<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVBL 赛果填写辅助工具</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://unpkg.com/@vercel/analytics/dist/vercel-analytics.js"></script>
</head>
<body>
  <div class="container">
    <h1>IVBL 赛果填写辅助工具</h1>
    <div id="input-stage">
      <div>
        <label for="main-team">主场队伍：</label>
        <select id="main-team">
          <option value="" disabled selected>请选择主场队伍</option>
        </select>
      </div>
      <div>
        <label for="sub-team">客场队伍：</label>
        <select id="sub-team">
          <option value="" disabled selected>请选择客场队伍</option>
        </select>
      </div>
      <div id="button-container">
        <button id="document-button" onclick="window.location.href='./docs/document.html'">使用说明</button>
        <button id="next-button">下一步</button>
        <button id="restore-button">恢复数据</button>
      </div>
    </div>
    <div id="output-stage" style="display:none;">
      <h2 id="match-title"></h2>
      <p id="match-instructions" style="font-size: 20px; color: #ff6161; display:none; text-align: center;">
        填写表格中的比赛队伍时，请直接复制上面标题一行的文字
      </p>
      <div id="restored-data" style="display:none; border: 2px solid #000; padding: 10px; margin-bottom: 20px;">
        <h3>上次填写的数据：</h3>
        <pre id="restored-data-content"></pre>
      </div>
      <div id="matches"></div>
      <button id="add-bo" style="display:none;">添加BO3</button>
      <button id="add-tiebreaker" style="display:none;">添加加赛</button>

      <div id="match-controls" style="margin: 10px 0;">
          <button id="toggle-intermission">进入场间</button>
          <button id="toggle-match-end">比赛结束</button>
      </div>

      <div id="results">
        </div>

      <button id="open-obs-window">打开OBS捕获窗口</button>
    </div>
  </div>

  <footer>
    <div>
      <a href="https://github.com/Sevenyine/ScoreGen/" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo" style="width:20px; height:20px;"> GitHub Repo
      </a>
    </div>
    <div>
      <a href="https://www.vercel.com/">
        <img src="https://assets.vercel.com/image/upload/front/favicon/vercel/favicon.ico" alt="Vercel logo" style="width:20px; height:20px;"> Deployment
      </a>
    </div>
    <div>v2.2.0 PROD</div>
    <div>Author: Tosd0</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
